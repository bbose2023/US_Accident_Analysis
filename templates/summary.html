{% extends "base.html" %}

{% block content %}
<style>
        #reloadButton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
<button id="reloadButton" class="btn btn-primary">Reload Page</button>
<script>
        // Add event listener to the button
        document.getElementById('reloadButton').addEventListener('click', function() {
			sessionStorage.clear();
            location.reload();
        });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="container-fluid">
<div class="row">
<div class="col-md-6"><canvas id="accidentsByYearData">Loading bar chart...</canvas></div>	
<div class="col-md-6"><canvas id="statepopulation">Loading bar chart...</canvas></div>
</div>
</div>

<div class="container-fluid">
<div class="row">
  <div class="col-lg-8" id="content_state"><canvas id="accidentsByStateYearData">Loading bar chart...</canvas>	</div>
  <div id="weatherData" class="col-sm-4"></div>
</div>


<div id="sectionToReloadByYear">

	<div class="container-fluid">
		<div class="row">
		  <div class="col-lg-8"><canvas id="accidentsByStateYearData">Loading bar chart...</canvas>	</div>
		  <div id="weatherData" class="col-sm-4"></div>
		</div>
	<div class="row">
	  <div id="steplinechart" class="col-sm-4"></div>
	  <div id="content"  class="col-lg-8"><canvas id="accidentsByWeekHour">Loading bar chart...</canvas></div>
	</div>
</div>

<div id="sectionToReloadByState">

	<div class="container-fluid">
		<div class="row">
		  <div id="steplinechart" class="col-sm-6"></div>
		  <div id="weatherData" class="col-sm-6"></div>
		</div>
		<div class="row">  
		  <div id="content" class="col-lg-12"><canvas id="accidentsByWeekHour">Loading bar chart...</canvas></div>
		</div>
	</div>
</div>

{% endblock %}
